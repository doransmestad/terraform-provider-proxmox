name: Test and Build

on:
  push:
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: sudo apt-get update && sudo apt-get -y install make

    - name: Build
      run: make build

    - name: Upload build result as artifact
      uses: actions/upload-artifact@v1
      with:
        name: bin
        path: bin

    - name: Test
      run: make fmt vet test

